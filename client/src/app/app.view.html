<!-- Main App Model -->
<div class="list-group" style="padding-top: 15px;">
	<div class="col-md-4" ng-repeat="device in tracker.devices">
		<!-- Device info -->
		<h1>{{device.name}}</h1>			
		<h3>{{device.make | uppercase }}</h3>
		<!-- <div>{{device.image}}</div> -->
		<h3>{{device.quantity}}</h3>
		<p>{{device.checkIn | date:'MM/dd/yyyy'}}</p>
		
		<!-- Device images -->
		<div class="gallery" style="width: 400px;">
			<ul ng-show="device.image">
				<img class="img center-block" ng-src="src/assets/images/{{device.image}}">
			</ul>
		</div>
		
		<!-- Device option tabs -->
		<section ng-controller="PanelController as panel">
			<tt-panel-nav></tt-panel-nav>

			<!-- Tab Control Panels -->
			<tt-panel-contents></tt-panel-contents>
		</section>				
	</div>
</div>
