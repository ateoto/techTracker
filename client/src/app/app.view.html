<!-- Main App Model -->
<div class="list-group" style="padding-top: 70px;">
	<div class="col-md-4" ng-repeat="device in tracker.devices">
		<!-- Device info -->
		<div class="col-md-3">		
			<h3>Name:</h3>
			<pre>{{device.name}}</pre>			
			<h3>Make:</h3>
			<pre>{{device.make | uppercase }}</pre>
			<h3>Quantity</h3>
			<pre>{{device.quantity}}</pre>
		</div>
		
		<!-- Device images -->
		<div class="gallery col-md-9">
			<ul ng-show="device.image">
				<img class="img" style="text-align: left;" ng-src="src/assets/images/{{device.image}}">
			</ul>
		</div>
		
		<!-- Device option tabs -->
		<section ng-controller="PanelController as panel">
			<tt-panel-nav></tt-panel-nav>

			<!-- Tab Control Panels -->
			<tt-panel-contents></tt-panel-contents>
		</section>				
	</div>
</div>
