<div class="login-background">
	<div id ="login">
		<div class="jumbotron col-sm-3 col-sm-offset-2" id="jumbotron-login">
			<div class="container">
				<div class="col-sm-8 col-sm-offset-2">
				<form class="col-lg-10 col-lg-offset-1" name="loginForm" ng-submit="login.doLogin()">
					<h3>Please Log In</h3>
					<div class="form-group">
						<label class="pull-left" for="username">
							<h4>Email</h4>
						</label>
						<input type="text" name="username" id="username" class="form-control" ng-model="login.email" required />
					</div>
					<div class="form-group">
						<label class="pull-left" for="password">
							<h4>Password</h4>
						</label>
						<input type="password" name="password" id="password" class="form-control" ng-model="login.password" required />
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary pull-right">Login</button>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
</div>
