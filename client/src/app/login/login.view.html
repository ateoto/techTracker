<div>
	<div class="jumbotron">
		<div class="container">
			<div class="col-sm-8 col-sm-offset-2">
			<form>
				<h2>Please Log In</h2>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" class="form-control" ng-model="login.username" required />
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="form-control" ng-model="login.password" require />
				</div>
				<div class="form-actions">
					<button type="submit" ng-disabled="form.$invalid || login.dataLoading" class="btn btn-primary">Login</button>
				</div>
			</form>
			</div>
		</div>
	</div>
</div>
