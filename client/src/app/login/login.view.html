<div class="login-background">
	<div class="container">
		<div class="login-form">
			<img src="src/assets/images/techTracker.svg">	
			<form name="loginForm" id="jumbotron-login" ng-submit="login.doLogin()">
				<div class="form-group">
					<label class="pull-left" for="loginEmail">
						<h4>Email</h4>
					</label>
					<input type="email" name="loginEmail" id="loginEmail" class="form-control" ng-model="login.email" required />
				</div>
				<div class="form-group">
					<label class="pull-left" for="loginPassword">
						<h4>Password</h4>
					</label>
					<input type="password" name="loginPassword" id="loginPassword" class="form-control" ng-model="login.password" required />
				</div>
				<div class="form-actions">
					<h5 class="pull-left">
						Not signed up? <a ui-sref="register">Register here!</a>
					</h5>
					<button type="submit" class="btn btn-primary pull-right">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>
