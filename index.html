<!DOCTYPE html>
<html ng-app="tracker">
<head>
	<title>Tech Tracker</title>
	<link rel="stylesheet" type="text/css" href=" bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
	<body ng-controller="TrackerController as tracker">
		<div class="container" ng-repeat="device in tracker.devices">
			<h1>{{device.name}}</h1>
			<h2>{{device.maker | uppercase }}</h2>
			<h2>{{device.price | currency }}
			<h2>{{device.quantity}}</h2>
			<p>{{device.description | uppercase }}</p>
			<p>{{device.checkIn | date:'MM/dd/yyyy'}}</p>
			<ul class="image-small" ng-repeat="image in device.images">	
				<img ng-src="{{image.full}}">
			</ul>
			<br/><button ng-show = "device.inStock"> Check Out </button>		
		</div>
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
